<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sacred Heart Brothers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/otp.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="sacredotp-wrapper common-padding">
        <div class="container-fluid common-spacing">
            <div class="otp-main">
                <h5>We sent a code verify your number</h5>
                <div class="text-center pt-3">
                    <input class="otp-input" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)'
                        maxlength=1>
                    <input class="otp-input" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)'
                        maxlength=1>
                    <input class="otp-input" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)'
                        maxlength=1>
                    <input class="otp-input" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)'
                        maxlength=1>
                    <input class="otp-input" type="text" oninput='digitValidate(this)' onkeyup='tabChange(5)'
                        maxlength=1>
                </div>
                <div class="common-btn mt-5 text-center">
                    <a href="property.html"><button>Submit</button></a>
                </div>
                <div class="otp-end">
                    <p>Don't Receive? <a href="#">Resend in <span id="timer"></span></a></p>
                </div>
            </div>
        </div>
    </section>

</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
<script>
    let timer = new Timer();
    const timer_block = document.getElementById('timer');

    timer_block.innerHTML = '00:00';

    timer.start();
    timer.addEventListener("secondsUpdated", () => {
        timer_block.innerHTML = `${timer.getTimeValues().toString().slice(3)}`;
    });
</script>
<script>
    let digitValidate = function (ele) {
        console.log(ele.value);
        ele.value = ele.value.replace(/[^0-9]/g, '');
    }

    let tabChange = function (val) {
        let ele = document.querySelectorAll('input');
        if (ele[val - 1].value != '') {
            ele[val].focus()
        } else if (ele[val - 1].value == '') {
            ele[val - 2].focus()
        }
    }


</script>

</html>
